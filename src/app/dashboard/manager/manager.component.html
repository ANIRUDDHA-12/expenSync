<div class="main">
  <!-- sidebar starts-->
  <div class="sidebar">
    <button class="menu-btn">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="list">
      <button>Dashboard</button>
      <button>Employee access</button>
      <button>History</button>
    </div>
  </div>
  <!-- sidebar ends -->
  <!-- Right Area starts -->
  <div class="content">
    <h3>WELCOME!</h3> 
    <h5>Expense Requests</h5>
    <table class="expense-table">
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Accept/Reject</th>
        </tr>
        <tr *ngFor="let request of requests">
          <td>{{request.title}}</td>
          <td>{{request.amount}}</td>
          <td>{{request.date}}</td>
          <td><button class="accept-btn" (click)="setStatusToAccept(request.id)">Accept</button><button (click)="setStatusToReject(request.id)" class="reject-btn">Reject</button></td>
        </tr>
    <!-- right area ends -->
    </table>

  </div>


</div>
